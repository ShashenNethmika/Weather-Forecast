<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-wrapper">
        <div class="home-section">
            <div class="animation-layer">
                <svg class="light-mode-animation" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
                    <g class="cloud" style="animation: moveClouds 30s linear infinite;">
                        <circle cx="20" cy="50" r="10" fill="white" opacity="0.7" />
                        <circle cx="30" cy="45" r="12" fill="white" opacity="0.7" />
                        <circle cx="40" cy="50" r="10" fill="white" opacity="0.7" />
                    </g>
                    <g class="cloud" style="animation: moveClouds 25s linear infinite; animation-delay: -10s;">
                        <circle cx="120" cy="40" r="15" fill="white" opacity="0.7" />
                        <circle cx="135" cy="35" r="18" fill="white" opacity="0.7" />
                        <circle cx="150" cy="40" r="15" fill="white" opacity="0.7" />
                    </g>
                </svg>
                <svg class="dark-mode-animation" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
                    <circle cx="50" cy="30" r="2" fill="white" class="star" />
                    <circle cx="150" cy="50" r="1.5" fill="white" class="star" />
                    <circle cx="250" cy="20" r="2.5" fill="white" class="star" />
                    <circle cx="300" cy="60" r="1" fill="white" class="star" />
                </svg>
            </div>
            <h1>Welcome to Weather Forecast</h1>
            <p>Get accurate and real-time weather updates for your city.</p>
        </div>
        <div class="container">
            <h2>Search Weather</h2>
            <div class="search-container">
                <label for="location-input">Enter City</label>
                <input type="text" id="location-input" placeholder="Enter City" autocomplete="off">
                <div id="suggestions"></div>
            </div>
            <button id="search-button">Search</button>
            <button id="geolocation-button">Use My Location</button>
            <button id="theme-toggle">Light Mode</button>
            <div id="error-message" aria-live="polite">City not found. Please enter a valid city name.</div>
            <div id="weather-info" class="weather-card">
                <div id="weather-icon"></div>
                <h2 id="city-name" class="city-name">City</h2>
                <div class="info-block">
                    <span class="info-label">Temperature:</span>
                    <div class="temp-container">
                        <span class="info-value" id="temperature"></span>
                        <button id="unit-toggle">Â°C</button>
                    </div>
                </div>
                <div class="info-block">
                    <span class="info-label">Condition:</span>
                    <span class="info-value" id="condition"></span>
                </div>
                <div class="info-block">
                    <span class="info-label">Description:</span>
                    <span class="info-value" id="description"></span>
                </div>
                <div class="info-block">
                    <span class="info-label">Humidity:</span>
                    <span class="info-value" id="humidity"></span>
                </div>
                <div class="info-block">
                    <span class="info-label">Wind Speed:</span>
                    <span class="info-value" id="wind-speed"></span>
                </div>
                <h3>Hourly Forecast</h3>
                <div id="hourly-forecast" class="forecast-container"></div>
                <h3>Daily Forecast</h3>
                <div id="daily-forecast" class="forecast-container"></div>
            </div>
        </div>
    </div>
    <div id="custom-message" class="custom-message">
        <div class="message-content">
            <p>Please enter a city name to search!</p>
            <button id="message-close">OK</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
